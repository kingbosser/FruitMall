<div class="admin-pro-container">
	<div class="section-wrap">
		<h1>产品信息编辑</h1>
		<form method="post" action="/admin">
			<ul>
				<li>
					<label for="">商品名称：</label>
					<input type="text" name="title" id="">
				</li>
				<li>
					<label for="">商品图片：</label>
					<input type="file" name="imgFile" id="">
				</li>
				<li>
					<label for="">商品市场价：</label>
					<input type="text" name="delPrice" id="">
				</li>
				<li>
					<label for="">商品售价：</label>
					<input type="text" name="shopPrice" id="">
				</li>
				<li>
					<input type="submit" name="" id="" value="添加">
				</li>
			</ul>
		</form>
	</div>
	<div class="section-wrap">
		<h1>产品列表</h1>
		<table>
			<thead>
				<tr>
					<th>商品图片</th>
					<th>商品标题</th>
					<th>市场价</th>
					<th>售价</th>
					<th>添加日期</th>
					<th colspan="2">操作</th>
				</tr>
			</thead>
			<tbody>
				<form method="post" action="/admin/remove">
					<tr ng-repeat="product in products">
						<td><img ng-src="/static/images/{{product.imgFile}}"></td>
						<td>{{product.title}}</td>
						<td>{{product.delPrice}}</td>
						<td>{{product.shopPrice}}</td>
						<td>2017</td>
						<!-- <td><input type="submit" name="remove" value="删除" ng-click="deleteFromDatabase(product._id)"></td> -->
						<td ng-click="deleteFromDatabase(product._id)">删除</td>
						<td>修改</td>
					</tr>
				</form>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="7">已经是全部添加商品</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
